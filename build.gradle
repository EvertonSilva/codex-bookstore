plugins {
	id 'java'
	id 'war'
	id 'org.akhikhl.gretty' version '1.4.2'
}

repositories {
	jcenter()
}

dependencies {
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	testCompile 'junit:junit:4.12'
}

gretty {
    managedClassReload = true
}


